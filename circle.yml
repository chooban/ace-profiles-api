machine:
  post:
    - curl -fsSLO https://get.docker.com/builds/Linux/x86_64/docker-1.13.1.tgz && sudo tar --strip-components=1 -xvzf docker-1.13.1.tgz -C /usr/local/bin
    - sudo mkdir -p /etc/docker/
    - sudo touch /etc/docker/daemon.json
    - echo '{"experimental":true}' | sudo tee /etc/docker/daemon.json > /dev/null
    - sudo container=yes dockerd

deployment:
  tutum:
    branch: master
    commands:
      - docker build -t chooban/ace-profiles-api .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD
      - docker push chooban/ace-profiles-api:latest
test:
  override:
    - echo "test"
